<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Green Spiky Loader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      overflow: hidden;
    }

    .radial-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #003300 0%, #000000 80%);
      z-index: -1;
    }

    .loader-wrapper {
      position: relative;
      width: 35vw;
      height: 35vw;
      max-width: 180px;
      max-height: 180px;
      animation: pulse 2s ease-in-out infinite;
    }

    .circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #111;
      box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00 inset;
    }

    .spikes {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: rotate 2s linear infinite;
    }

    .spike {
      position: absolute;
      top: 0;
      left: 50%;
      width: 3%;
      height: 18%;
      background: #00ff00;
      box-shadow: 0 0 10px #00ff00;
      transform-origin: bottom center;
      animation: glow 1.5s ease-in-out infinite;
    }

    .spikes .spike:nth-child(1)  { transform: rotate(0deg); }
    .spikes .spike:nth-child(2)  { transform: rotate(30deg); }
    .spikes .spike:nth-child(3)  { transform: rotate(60deg); }
    .spikes .spike:nth-child(4)  { transform: rotate(90deg); }
    .spikes .spike:nth-child(5)  { transform: rotate(120deg); }
    .spikes .spike:nth-child(6)  { transform: rotate(150deg); }
    .spikes .spike:nth-child(7)  { transform: rotate(180deg); }
    .spikes .spike:nth-child(8)  { transform: rotate(210deg); }
    .spikes .spike:nth-child(9)  { transform: rotate(240deg); }
    .spikes .spike:nth-child(10) { transform: rotate(270deg); }
    .spikes .spike:nth-child(11) { transform: rotate(300deg); }
    .spikes .spike:nth-child(12) { transform: rotate(330deg); }

    .loader-text {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: #00ff00;
      font-size: 4vw;
      text-shadow: 0 0 10px #00ff00;
    }

    @keyframes rotate {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px #00ff00; }
      50% { box-shadow: 0 0 25px #00ff00; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>

<div class="radial-bg"></div>

<div id="loader" class="loader-wrapper">
  <div class="circle"></div>
  <div class="spikes">
    <!-- 12 glowing spikes -->
    <div class="spike"></div>
    <div class="spike"></div>
    <div class="spike"></div>
    <div class="spike"></div>
    <div class="spike"></div>
    <div class="spike"></div>
    <div class="spike"></div>
    <div class="spike"></div>
    <div class="spike"></div>
    <div class="spike"></div>
    <div class="spike"></div>
    <div class="spike"></div>
  </div>
  <div class="loader-text">Loading...</div>
</div>

<div id="mainContent">
  <h1>‚úÖ Loaded!</h1>
  <p>Welcome to the Green Neon Universe!</p>
</div>

<script>
  setTimeout(() => {
  window.location.href = "page.html"; // üîÅ replace with your page name
  }, 5000);
</script>

</body>
</html>
