<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Neon Loader</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
    }

    .fullscreen-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #003300 0%, #000000 80%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .loader-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      animation: pulse 2s ease-in-out infinite;
    }

    .circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #111;
      box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00 inset;
    }

    .spikes {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: rotate 2s linear infinite;
    }

    .spike {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 25px;
      background: #00ff00;
      box-shadow: 0 0 10px #00ff00;
      transform-origin: bottom center;
      animation: glow 1.5s ease-in-out infinite;
    }

    /* Spike positions */
    .spike:nth-child(1)  { transform: rotate(0deg); }
    .spike:nth-child(2)  { transform: rotate(30deg); }
    .spike:nth-child(3)  { transform: rotate(60deg); }
    .spike:nth-child(4)  { transform: rotate(90deg); }
    .spike:nth-child(5)  { transform: rotate(120deg); }
    .spike:nth-child(6)  { transform: rotate(150deg); }
    .spike:nth-child(7)  { transform: rotate(180deg); }
    .spike:nth-child(8)  { transform: rotate(210deg); }
    .spike:nth-child(9)  { transform: rotate(240deg); }
    .spike:nth-child(10) { transform: rotate(270deg); }
    .spike:nth-child(11) { transform: rotate(300deg); }
    .spike:nth-child(12) { transform: rotate(330deg); }

    .loader-text {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: #00ff00;
      font-size: 18px;
      text-shadow: 0 0 10px #00ff00;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px #00ff00; }
      50% { box-shadow: 0 0 25px #00ff00; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>

<div class="fullscreen-container">
  <div class="loader-wrapper">
    <div class="circle"></div>
    <div class="spikes">
      <div class="spike"></div>
      <div class="spike"></div>
      <div class="spike"></div>
      <div class="spike"></div>
      <div class="spike"></div>
      <div class="spike"></div>
      <div class="spike"></div>
      <div class="spike"></div>
      <div class="spike"></div>
      <div class="spike"></div>
      <div class="spike"></div>
      <div class="spike"></div>
    </div>
    <div class="loader-text">Loading...</div>
  </div>
</div>

<script>
  setTimeout(() => {
    window.location.href = "page.html";
  }, 5000);
</script>

</body>
</html>
